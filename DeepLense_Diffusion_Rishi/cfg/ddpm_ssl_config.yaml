default : &DEFAULT

  # General
  verbose: True 
  device: 'cuda' 
  

  # Diffusion
  diff:
    noise_steps: 1000
    beta_start:  0.0001
    beta_end:    0.02

  # Model
  unet:
    input_channels: 3
    output_channels: 3
    time_emb: 128
    

  # Optimizer
  opt:
    epochs: 1000
    lr: 0.0003
    eps: 0.00001
    weight_decay: 0.01

    scheduler_T_max: 500 # For cosine only, typically take n_epochs
    scheduler_patience: 100 # For ReduceLROnPlateau only
    scheduler: 'OneCycleLR' # Or 'CosineAnnealingLR' OR 'ReduceLROnPlateau'
    step_size: 100
    gamma: 0.5
    precision_schedule: None
    

  # Dataset related
  data:
